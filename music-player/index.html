<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R Music</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--App Header-->
    <header class="app-header">
      <div id="theme">
        <input type="checkbox" id="theme-toggle" /><label
          for="theme-toggle"
          id="theme-name"
          >Dark</label
        >
      </div>
      <h1 id="app-name">R Music</h1>
    </header>

    <!--App Contaier-->

    <main class="main">
      <div class="main-sec songs">
        <div class="song-filter">
          <label for="filter">Filter by Genre</label>
          <select name="filter" id="filter">
            <option value="Hip Hop" selected class="genre">Hip Hop</option>
            <option value="Rock" class="genre">Rock</option>
            <option value="Jazz" class="genre">Jazz</option>
          </select>
        </div>

        <div id="songs-container">
          <h2>All Songs</h2>
          <!--           <ul id="songs-list">
            <li class="song">Shapes of you- Ed Sheeran</li>
            <li class="song">All of Me- Adele</li>
            <li class="song">Something like you-Adele</li>
            <li class="song">Wonderwall - Oasis</li>
            <li class="song">Sugar- Moroon</li>
            <li class="song">Kocked Away-R City</li>
          </ul> -->
        </div>
      </div>

      <div class="main-sec player">
        <div id="music-card">
          <img
            src="./assets/audio-img/sajni-arijit.jpg"
            id="music-img"
            alt="song image"
          />
          <h3>Sajni</h3>
          <p>Arijit singh</p>
        </div>

        <div class="music-player">
          <audio controls id="mp3" autoplay="false">
            <source src="./assets/audio/sajni-arijit.mp3" type="audio/mpeg" />

            <p>mp3 not supported by your browser</p>
          </audio>
        </div>

        <div id="controls">
          <button>prev</button>
          <button>next</button>
        </div>

        <button id="addtoplaylist">Add To Playlist</button>
      </div>

      <div class="main-sec playlist">
        <!--Create Playlist input field-->
        <form id="create-playlist">
          <input
            type="text"
            id="crt-pl"
            placeholder="Enter playlist name"
            name="createPlaylist"
          />
          <button>Create Playlist</button>
        </form>
        <!--CURRENT PLAYLIST-->
        <div id="curr-playlist" class="playlist-section">
          <h2>Current Playlist</h2>
          <ul class="curr-playlist-container">
            <li class="s-playlist">Sajni</li>
            <li class="s-playlist">Sajni</li>
          </ul>
        </div>

        <!--CURRENT PLAYLIST-->
        <div id="all-playlist" class="playlist-section">
          <h2>All Playlist</h2>
          <ul class="all-playlist-container">
            <li class="pl-name">Coding</li>
            <li class="pl-name">Sleep</li>
            <li class="pl-name">Jogging</li>
          </ul>
        </div>
      </div>
    </main>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
