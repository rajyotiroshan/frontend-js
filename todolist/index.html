<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/2a72c5c19d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="hdr">
      <div class="hdr-logo">
        <span class="icon">
          <i class="fa-solid fa-book"></i>
          <i class="fa-solid fa-pencil"></i>
        </span>
      </div>

      <div>
        <h1 id="hdr-main">TODO LIST</h1>
        <span id="hdr-text">Create your list</span>
      </div>
    </header>

    <section class="main">
      <form action="" id="task-form">
        <div class="form-el form-input">
          <input type="text" id="task-name" placeholder="Enter your Task" />
          <button class="icon form-el-icon" id="addtaskbtn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </form>

      <div id="tasks">
        <!-- <div id="tasks-hdr">
          <button id="comp-all-task">Complete all tasks</button>
          <button id="clear-comp">Clear completed</button>
        </div> -->
        <ul class="tasks-list" id="tasks-list"></ul>
        <div class="task-footer">
          <span id="tasks-left">0 tasks left</span>

          <!-- <div id="tasks-btn">
            <button class="all">All</button>
            <button class="uncompleted">Uncompleted</button>
            <button class="completed">Completed</button>
          </div> -->
        </div>
      </div>
    </section>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
