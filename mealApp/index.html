<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals App</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <span class="meaal icon"></span>
        <span>The Meal App</span>
      </a>

      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./pages/favourite-meal.html">My Favourite List</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="#">
        <div class="form-field">
          <input
            type="text"
            placeholder="Search your favourite meals.."
            name="meals"
            id="srch-field"
          />
          <button id="srchbtn">Search</button>
        </div>
      </form>
      <ul id="matched-meals-list">
        <li>Chicken kadhi</li>
        <li>Malai kofta with sd</li>
        <li>puri sabij mixd</li>
        <li>veg mixed wih oanne biryani</li>
      </ul>

      <section id="meals">
        <ul id="meals-list">
          <li class="meal">
            <div class="meal-img">
              <img src="#" alt="meal img" />
            </div>
            <div class="meal-list-detail">
              <h3>Chicken Kadhi Biryani</h3>
              <p>details</p>
              <ul class="meal-list-ing">
                <li>chicken</li>
                <li>pyaj</li>
                <li>lahsan</li>
                <li>sasa</li>
                <li>sas</li>
              </ul>
            </div>
            <div class="meal-list-detail">
              <a href="./pages/meal-details.html" class="meal-list-detail-btn"
                >Details</a
              >
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
