<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <title>Meals App</title>
  </head>
  <body>
    <header id="pg-hdr">
      <a href="./index.html">
        <span>The Meal App</span>
      </a>

      <nav>
        <a href="./index.html">Home</a>
        <a href="./pages/favourite-meal.html">My Favourite List</a>
      </nav>
    </header>

    <main>
      <section id="search-container">
        <form action="#">
          <div class="form-field">
            <input
              type="text"
              placeholder="Search your favourite meals.."
              name="meals"
              id="srch-field"
            />
            <button id="srchbtn">Search</button>
          </div>
        </form>
        <!--         <ul id="matched-meals-list">

          <li>puri sabij mixd</li>
          <li>veg mixed wih oanne biryani</li>
        </ul> -->
      </section>

      <section id="meals">
        <ul id="meals-list">
          <li class="meal">
            <div class="meal-img">
              <img src="#" alt="meal img" />
            </div>
            <div class="meal-list-detail">
              <h3>Chicken Kadhi Biryani</h3>
              <p>details</p>
              <ul class="meal-list-ing">
                <li>chicken</li>
                <li>pyaj</li>
                <li>lahsan</li>
                <li>sasa</li>
                <li>sas</li>
              </ul>
            </div>
            <div class="meal-list-detail" id="md-btn-cont">
              <a href="./pages/meal-details.html" class="meal-list-detail-btn"
                >Details</a
              >
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <hr />
      <p id="footer-cr">Made with Love by @Rajan Kumar Jha</p>
    </footer>

    <script type="module" src="./js/index.js"></script>

</html>
